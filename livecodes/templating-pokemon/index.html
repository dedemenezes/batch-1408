<!DOCTYPE html>
<html>
  <head>
    <title>Pok√©mon Cards</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <!-- bootstrap and fontawesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- imported libraries go here -->
    <script type="importmap">
      {
        "imports": {}
      }
    </script>
  </head>
  <body class="bg-dark">
    <div id="app" class="container">
      <h1>Gotta Catch 'Em All</h1>
      <div class="two-columns">
        <div id="cardsContainer" class="grid"></div>

        <template id="cardTemplate">
          <div class="pokemon-card">
            <img class="pokemon-card-image" />
            <h2 class="pokemon-card-title"></h5>
            <p class="pokemon-card-subtitle"></p>
            <a class="pokemon-card-link"></a>
          </div>
        </template>

        <div id="infoContainer"></div>

        <template id="infoTemplate">
          <div class="info">
            <img class="pokemon-card-image" />
            <h2 class="pokemon-card-title"></h5>
            <p class="pokemon-card-subtitle"></p>
          </div>
        </template>
      </div>
    </template>
    <!-- Import your own javascript -->
    <script src="lib/pokemon.js" type="module"></script>
  </body>
</html>
