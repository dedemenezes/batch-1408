<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dribble Copycat</title>

          <div class="top__content">
            <small>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>

            <p>Orange seasoning bath tub essence.</p>
            <a href="" class="btn">$200.00</a>
          </div>
        </div>
        <img class="card__middle" src='https://source.unsplash.com/random' alt="random image">
        <div class="card__bottom">
          <img class="img_full_width" src='https://source.unsplash.com/random' alt="random image">
          <img class="img_full_width" src='https://source.unsplash.com/random' alt="random image">
          <img class="img_full_width" src='https://source.unsplash.com/random' alt="random image">
        </div>
      </div>
    </div>
