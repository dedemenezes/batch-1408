<html>
  <head>
    <meta charset="utf-8">

    <title>JavaScript DOM demo</title>

    <link rel="icon" type="image/png" href="images/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar-lewagon">
      <img src="images/logo.png" alt="logo">
    </div>

    <div class="container">
      <ul>
        <li class="house" data-color="red" data-school="hogwarts">Gryffindor</li>
        <li class="house" data-color="green" data-school="hogwarts">Slytherin</li>
        <li class="house" data-color="blue" data-school="hogwarts">Ravenclaw</li>
        <li class="house" data-color="yellow" data-school="hogwarts">Hufflepuff</li>
      </ul>

      <h2>Listen to event on each image and make it circle</h2>
      <img class='avatar' src="https://kitt.lewagon.com/placeholder/users/nicolascaldas" id="nicolas" height="200" alt="Nicolas Caldas" />
      <img class='avatar' src="https://kitt.lewagon.com/placeholder/users/lucaszprado" id="lucas" height="200" alt="Lucas Prado" />
      <img class='avatar' src="https://kitt.lewagon.com/placeholder/users/carolscliar" id="carol" height="200" alt="Carol Scliar" />

      <h1 class="mt-3">Choose a pet:</h1>
      <button type="button" class="btn btn-light">Select all</button>
      <form>
        <div class="form-group">
          <input type="checkbox" id="cat" class="form-check-input" name="cat" value="Cat">
          <label for="cat" class="form-check-label"> I have a cat</label><br>
          <input type="checkbox" id="dog" class="form-check-input" name="dog" value="Dog">
          <label for="dog" class="form-check-label"> I have a dog</label><br>
          <input type="checkbox" id="rabbit" class="form-check-input" name="rabbit" value="Rabbit">
          <label for="rabbit" class="form-check-label"> I have a rabbit</label><br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <form>
    </div>

    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Your own JavaScript file -->
    <script src="javascript/application.js"></script>
  </body>
</html>
